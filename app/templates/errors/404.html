{% extends "base.html" %}

{% block page_title %}Page Not Found{% endblock %}
{% block page_subtitle %}The page you're looking for doesn't exist{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] text-center">
    <div class="w-16 h-16 rounded-2xl bg-gray-800 flex items-center justify-center mb-6">
        <svg class="w-8 h-8 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
    </div>
    <h2 class="text-3xl font-bold text-white mb-2">404</h2>
    <p class="text-gray-400 mb-6">This page doesn't exist or has been moved.</p>
    <a href="{{ url_for('main.index') }}"
        class="px-5 py-2.5 bg-brand-600 hover:bg-brand-700 text-white text-sm font-medium rounded-lg transition-colors">
        Back to Dashboard
    </a>
</div>
{% endblock %}

{% extends "base.html" %}

{% block page_title %}Server Error (500){% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center py-20 text-center">
    <div class="w-16 h-16 bg-red-500/10 rounded-2xl flex items-center justify-center mb-6">
        <svg class="w-8 h-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
    </div>

    <h1 class="text-3xl font-bold text-white mb-3">Something went wrong</h1>
    <p class="text-gray-400 max-w-md mx-auto mb-8">
        The server encountered an internal error and was unable to complete your request.
        Our team has been notified.
    </p>

    <a href="{{ url_for('main.index') }}"
        class="px-6 py-3 bg-brand-600 hover:bg-brand-700 text-white font-medium rounded-lg transition-colors">
        Return to Dashboard
    </a>
</div>
{% endblock %}

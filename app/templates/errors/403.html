{% extends "base.html" %}

{% block page_title %}Access Denied{% endblock %}
{% block page_subtitle %}You don't have permission to view this page{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] text-center">
    <div class="w-16 h-16 rounded-2xl bg-red-500/10 flex items-center justify-center mb-6">
        <svg class="w-8 h-8 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
    </div>
    <h2 class="text-3xl font-bold text-white mb-2">403</h2>
    <p class="text-gray-400 mb-6">You need <span class="text-white font-medium">admin</span> privileges to access this
        page.</p>
    <a href="{{ url_for('main.index') }}"
        class="px-5 py-2.5 bg-brand-600 hover:bg-brand-700 text-white text-sm font-medium rounded-lg transition-colors">
        Back to Dashboard
    </a>
</div>
{% endblock %}

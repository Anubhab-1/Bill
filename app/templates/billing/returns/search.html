{% extends "base.html" %}

{% block page_title %}Process Return{% endblock %}
{% block page_subtitle %}Search for an original sale to process a refund{% endblock %}

{% block content %}

<div class="max-w-xl mx-auto mt-10">
    <!-- Search Card -->
    <div class="bg-gray-900 border border-gray-800 rounded-xl p-8 shadow-xl">

        <div class="mb-6 text-center">
            <div class="w-16 h-16 bg-gray-800 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                </svg>
            </div>
            <h2 class="text-xl font-bold text-white">Find Invoice</h2>
            <p class="text-gray-400 text-sm mt-1">Scan the invoice barcode or enter the number manually.</p>
        </div>

        <form method="POST" action="{{ url_for('billing.returns_search') }}" class="space-y-6">
            <div>
                <label for="query" class="block text-sm font-medium text-gray-400 mb-2">
                    Invoice Number
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <input type="text" name="query" id="query" required autofocus
                        class="block w-full pl-10 pr-3 py-3 border border-gray-700 rounded-lg leading-5 bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out"
                        placeholder="e.g. INV-20231025-001">
                </div>
            </div>

            <button type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Search Sale
            </button>
        </form>

    </div>
</div>

{% endblock %}
